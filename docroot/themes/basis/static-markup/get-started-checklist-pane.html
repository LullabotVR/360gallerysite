<div class="get-started-pane-outer-wrapper" data-toggleable="get-started-pane">
  <div class="get-started-pane-control disable-text-select" data-toggle="get-started-pane">
    Get Started
  </div>
  <div class="get-started-pane-content-wrapper">
    <div class="get-started-pane-rank">
      Dragon Pup
    </div>
    <div class="get-started-pane-progress-wrapper">
      <progress class="get-started-pane-progress get-started-pane-progress" value="1" max="10">10%</progress>
    </div>
    <a href="#" class="get-started-pane-tutorials-link">Tutorials<span class="icon-external-link"><span class="icon-external-link-arrow"></span></span></a>
  </div>
  <ul class="get-started-pane-checkboxes">
    <li class="get-started-pane-check-wrapper">
      <input type="checkbox" class="get-started-pane-checkbox fancy-checkbox" value="site-colors" id="get-started-pane-checkbox-site-colors"/>
      <label class="get-started-pane-checkbox-label fancy-checkbox-label" for="get-started-pane-checkbox-site-colors">
        Configure site colors
      </label>
    </li>
    <li class="get-started-pane-check-wrapper">
      <input type="checkbox" class="get-started-pane-checkbox fancy-checkbox" value="site-branding" id="get-started-pane-checkbox-site-branding"/>
      <label class="get-started-pane-checkbox-label fancy-checkbox-label" for="get-started-pane-checkbox-site-branding">
        Add site branding
      </label>
    </li>
    <li class="get-started-pane-check-wrapper">
      <input type="checkbox" class="get-started-pane-checkbox fancy-checkbox" value="add-content" id="get-started-pane-checkbox-add-content" checked />
      <label class="get-started-pane-checkbox-label fancy-checkbox-label" for="get-started-pane-checkbox-add-content">
        Add content
      </label>
    </li>
    <li class="get-started-pane-check-wrapper">
      <input type="checkbox" class="get-started-pane-checkbox fancy-checkbox" value="create-layout" id="get-started-pane-checkbox-create-layout"/>
      <label class="get-started-pane-checkbox-label fancy-checkbox-label" for="get-started-pane-checkbox-create-layout">
        Create a layout
      </label>
    </li>
    <li class="get-started-pane-check-wrapper">
      <input type="checkbox" class="get-started-pane-checkbox fancy-checkbox" value="create-view" id="get-started-pane-checkbox-create-view"/>
      <label class="get-started-pane-checkbox-label fancy-checkbox-label" for="get-started-pane-checkbox-create-view">
        Create a view
      </label>
    </li>
    <li class="get-started-pane-check-wrapper">
      <input type="checkbox" class="get-started-pane-checkbox fancy-checkbox" value="do-hokey-pokey" id="get-started-pane-checkbox-do-hokey-pokey" checked />
      <label class="get-started-pane-checkbox-label fancy-checkbox-label" for="get-started-pane-checkbox-do-hokey-pokey">
        Do the hokey pokey
      </label>
    </li>
    <li class="get-started-pane-check-wrapper">
      <input type="checkbox" class="get-started-pane-checkbox fancy-checkbox" value="turn-around" id="get-started-pane-checkbox-turn-around"/>
      <label class="get-started-pane-checkbox-label fancy-checkbox-label" for="get-started-pane-checkbox-turn-around">
        Turn yourself around
      </label>
    </li>
    <li class="get-started-pane-check-wrapper">
      <input type="checkbox" class="get-started-pane-checkbox fancy-checkbox" value="remove-getting-started" id="get-started-pane-checkbox-remove-getting-started"/>
      <label class="get-started-pane-checkbox-label fancy-checkbox-label" for="get-started-pane-checkbox-remove-getting-started">
        Remove the Getting Started Checklist
      </label>
    </li>
  </ul>
</div>
